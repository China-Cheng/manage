<el-card class="box-card">
  <!-- 面包屑 -->
  <el-breadcrumb separator-class="el-icon-arrow-right">
    <el-breadcrumb-item :to="{ path: '/' }">首页</el-breadcrumb-item>
    <el-breadcrumb-item>用户管理</el-breadcrumb-item>
    <el-breadcrumb-item>用户列表</el-breadcrumb-item>
  </el-breadcrumb>
  <!-- 搜索区域 -->
  <el-row class="searchArea">
    <el-col :span="24">
      <el-input v-model="searchValue" class="searchInput" clearable placeholder="请输入内容">
        <el-button @click="handleSearch" slot="append" icon="el-icon-search"></el-button>
      </el-input>
      <el-button @click="addUserDialogVisible = true" type="success" plain>添加用户</el-button>
    </el-col>
  </el-row>
  <!-- 表格 -->
  <el-table
    v-loading="loading"
    stripe
    border
    :data="list"
    style="width: 100%">
    <el-table-column
      type="index"
      width="50">
    </el-table-column>
    <el-table-column
      prop="username"
      label="姓名"
      width="100">
    </el-table-column>
    <el-table-column
      prop="email"
      label="邮箱"
      width="180">
    </el-table-column>
    <el-table-column
      prop="mobile"
      label="电话">
    </el-table-column>
    <el-table-column
      label="创建日期">
      <template slot-scope="scope">
        <!-- 当前行绑定到的数据对象 -- 用户对象 -->
        <!-- {{ scope.row }} -->
        <!-- <hr> -->
        <!-- 当前行的索引 -->
        <!-- {{ scope.$index }} -->
        <!-- <hr> -->
        <!-- 当前列的配置内容 -->
        <!-- {{ scope.column }} -->
        <!-- <hr> -->
        {{ scope.row.create_time | fmtDate('YYYY-MM-DD') }}
      </template>
    </el-table-column>
    <el-table-column
      label="用户状态" width="100">
      <template slot-scope="scope">
        <!-- scope.row 就是当前行绑定的数据对象 -->
        <el-switch
          @change="handleSwitchChange(scope.row)"
          v-model="scope.row.mg_state"
          active-color="#13ce66"
          inactive-color="#ff4949">
        </el-switch>
      </template>
    </el-table-column>
    <el-table-column
      label="操作">
      <template slot-scope="scope">
        <el-button @click="handleShowEditDialog(scope.row)" plain size="mini" type="primary" icon="el-icon-edit" ></el-button>
        <el-button @click="handleDelete(scope.row.id)" plain size="mini" type="danger" icon="el-icon-delete" ></el-button>
        <el-button @click="handleSHowSetRoleDialog(scope.row)" plain size="mini" type="success" icon="el-icon-check" ></el-button>
      </template>
    </el-table-column>
  </el-table>
  <!-- 分页 -->
  <!--@size-change 每页多少条数据发送改变触发的事件
   @current-change当前页码发生改变
   current-page当前页码
   page-sizes每页多少条的下拉框
   page-size 每页显示多少条
   total 总条数
   layout 分页支持的功能配置 -->
  <el-pagination
    @size-change="handleSizeChange"
    @current-change="handleCurrentChange"
    :current-page="pagenum"
    :page-sizes="[2,4,6,8]"
    :page-size="pagesize"
    layout="total, sizes, prev, pager, next, jumper"
    :total="total">
  </el-pagination>
  <!-- 添加用户弹出框 -->
  <el-dialog @closed="hanleClosed" title="添加用户" :visible.sync="addUserDialogVisible">
      <el-form
      ref="formName"
      :rules="formRules"
      label-position="right"
      label-width="80px"
      :model="formData">
          <el-form-item prop="username" label="用户名">
              <el-input v-model="formData.username"  auto-complete="off"></el-input>
          </el-form-item>
          <el-form-item prop="password" label="密码">
              <el-input type="password" v-model="formData.password" auto-complete="off"></el-input>
          </el-form-item>
          <el-form-item label="邮箱">
              <el-input v-model="formData.email" ></el-input>
          </el-form-item>
          <el-form-item label="电话">
              <el-input v-model="formData.mobile" ></el-input>
          </el-form-item>
      </el-form>
      <div slot="footer" class="dialog-footer">
          <el-button @click="addUserDialogVisible = false">取 消</el-button>
          <el-button type="primary" @click="handleAdd">确 定</el-button>
      </div>
  </el-dialog>
  <!-- 修改 -->
   <el-dialog @closed="hanleClosed" title="修改用户" :visible.sync="editUserDialogVisible">
        <el-form
        ref="formName"
        :rules="formRules"
        label-position="right"
        label-width="80px"
        :model="formData">
            <el-form-item prop="username" label="用户名">
                <el-input disabled v-model="formData.username"  auto-complete="off"></el-input>
            </el-form-item>
            <el-form-item label="邮箱">
                <el-input v-model="formData.email" auto-complete="off"></el-input>
            </el-form-item>
            <el-form-item label="电话">
                <el-input v-model="formData.mobile" auto-complete="off"></el-input>
            </el-form-item>
        </el-form>
        <div slot="footer" class="dialog-footer">
            <el-button @click="editUserDialogVisible = false">取 消</el-button>
            <el-button type="primary" @click="handleEdit">确 定</el-button>
        </div>
  </el-dialog>
  <!-- 分配角色的弹出框 -->
   <el-dialog @closed="hanleClosed" title="分配角色" :visible.sync="setUserDialogVisible">
        <el-form
        label-position="right"
        label-width="80px">
            <el-form-item prop="username" label="用户名">
                {{ currentUserName }}
            </el-form-item>
            <el-form-item label="角色">
                <el-select v-model="currentRoleId">
                  <el-option disabled label="请选择" :value="-1"></el-option>
                  <el-option
                  :key="itme.id"
                  v-for="itme in roles"
                  :label="itme.roleName"
                  :value="itme.id"></el-option>
                </el-select>
            </el-form-item>
        </el-form>
        <div slot="footer" class="dialog-footer">
            <el-button @click="setUserDialogVisible = false">取 消</el-button>
            <el-button type="primary" @click="handleSetRole">确 定</el-button>
        </div>
  </el-dialog>
</el-card>
